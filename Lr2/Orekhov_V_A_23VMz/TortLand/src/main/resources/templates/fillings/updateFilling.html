<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Изменить начинку</title>
</head>
<body class="view">
<div layout:fragment="content" class="top">
    <h1>Изменить начинку</h1>
    <form method="POST" th:action="@{/fillings/update}" th:object="${fillingForm}">
        <input type="hidden" th:value="${filling.id}" name="id">
        <input type="hidden" th:value="${filling.getCake.getId}" name="cake">
        <input type="hidden" th:value="${filling.createdBy}" name="createdBy">
        <input type="hidden" th:value="${filling.createdWhen}" name="createdWhen">
        <div class="mb-3 col-sm-4">
            <label for="name" class="form-label">Название</label>
            <input name="name" th:value="${filling.name}" type="text" class="form-control" id="name">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">
            </div>
        </div>
        <div class="mb-3 col-sm-4">
            <label for="pricePer" class="form-label">Укажите цену за килограмм</label>
            <input name="pricePer" th:value="${filling.pricePer}" type="text" class="form-control" id="pricePer">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('pricePer')}"
                    th:errors="*{pricePer}">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-warning zoom">Сохранить</button>
    </form>
    <div class="row">
        <div class="col">
            <button
                    class="btn btn-outline-secondary zoom"
                    style="float: left; margin-top: 10px; padding-right: 38px;"
                    onclick="window.history.back()">Назад
            </button>
        </div>
    </div>
</div>
</body>
</html>
