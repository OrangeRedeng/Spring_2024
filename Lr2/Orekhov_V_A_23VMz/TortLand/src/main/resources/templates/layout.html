<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TortLend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script>
        function plus(n) {
            let weightFrom = document.getElementById("weightFrom");
            let price = document.getElementById("price");
            const cena = document.getElementById("cena_" + n);
            const col = document.getElementById("col_" + n);
            const cenap = document.getElementById("cenap_" + n);

            if (col.innerHTML != "5") {
                col.innerHTML = 0.5 + Number(col.innerHTML);
                cenap.innerHTML = Number(cenap.innerHTML) + Number(cena.innerHTML / 2);
            }
            weightFrom.value = Number(col.innerHTML);
            price.value = Number(cenap.innerHTML);
        }

        function minus(n) {
            let weightFrom = document.getElementById("weightFrom");
            let price = document.getElementById("price");
            const cena = document.getElementById("cena_" + n);
            const col = document.getElementById("col_" + n);
            const cenap = document.getElementById("cenap_" + n);

            if (col.innerHTML != "1") {
                col.innerHTML = Number(col.innerHTML) - 0.5;
                cenap.innerHTML = Number(cenap.innerHTML) - Number(cena.innerHTML / 2);
            }
            weightFrom.value = Number(col.innerHTML);
            price.value = Number(cenap.innerHTML);
        }
    </script>
    <style>
        .nav-link {
            color: #ffffff !important;
        }

        .center {
            text-align: center
        }

        table {
            width: 100%;
        }

        .cur {
            padding-top: 3%;
            width: 30%;
            font-size: 25px;
        }

        .name {
            padding-top: 3%;
            overflow: hidden;
            font-size: 25px;
        }

        .name span {
            display: inline-block;
            position: relative;
        }

        .name span:after {
            content: '';
            display: inline-block;
            border-bottom: 1px dotted #333;
            position: absolute;
            left: 100%;
            right: -9999px;
            bottom: 0;
        }
    </style>
</head>
<body>
<main class="content-wrapper">
    <div th:replace="header :: header"></div>
    <div class="container">
        <div layout:fragment="content">
            <h1>Static content for prototyping purposes only</h1>
        </div>
    </div>
</main>
</body>
</html>
