<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные профиля</title>
</head>
<body class="view">
<div layout:fragment="content" class="top">
    <h1>Изменить данные профиля</h1>
    <form method="POST" th:action="@{/users/update}" th:object="${userForm}">
        <input type="hidden" th:value="${users.id}" name="id">
        <input type="hidden" th:value="${users.password}" name="password">
        <input type="hidden" th:value="${users.email}" name="email">
        <input type="hidden" th:value="${users.login}" name="login">
        <input type="hidden" th:value="${users.updatedBy}" name="updatedBy">
        <input type="hidden" th:value="${users.createdBy}" name="createdBy">
        <input type="hidden" th:value="${users.createdWhen}" name="createdWhen">
        <input type="hidden" th:value="${users.experience}" name="experience">
        <input type="hidden" th:value="${users.aboutMe}" name="aboutMe">
        <input type="hidden" th:value="${users.status}" name="status">
        <input type="hidden" th:value="${users.role.getId}" name="role">
        <input type="hidden" th:value="${users.plug}" name="plug">
        <div class="mb-3 col-sm-4">
            <label for="firstName" class="form-label">Имя</label>
            <input name="firstName" th:value="${users.firstName}" type="text" class="form-control" id="firstName">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}">
            </div>
        </div>
        <div class="mb-3 col-sm-4">
            <label for="middleName" class="form-label">Фамилия</label>
            <input name="middleName" th:value="${users.middleName}" type="text" class="form-control" id="middleName">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('middleName')}"
                    th:errors="*{middleName}">
            </div>
        </div>
        <div class="mb-3 col-sm-4">
            <label for="lastName" class="form-label">Отчество</label>
            <input name="lastName" th:value="${users.lastName}" type="text" class="form-control" id="lastName">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}">
            </div>
        </div>
        <div class="mb-3 col-sm-4">
            <label for="birthDate" class="form-label">Дата рождения</label>
            <input name="birthDate" th:value="${users.birthDate}" type="date" class="form-control" id="birthDate">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('birthDate')}"
                    th:errors="*{birthDate}">
            </div>
        </div>
        <div class="mb-3 col-sm-4">
            <label for="phone" class="form-label">Телефон</label>
            <input name="phone" th:value="${users.phone}" type="text" class="form-control" id="phone">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('phone')}"
                    th:errors="*{phone}">
            </div>
        </div>
        <div class="mb-3 col-sm-4">
            <div class="mb-3">
                <label for="city" class="form-label">Город</label>
                <select class="form-select" name="city" id="city" aria-label="Default select example">
                    <option th:value="${users.city}" th:text="${users.city.getCityText()}">
                    <option th:each="city : ${T(com.example.tortland.model.City).values()}"
                            th:if="${city.getCityText() != users.city.getCityText()}"
                            th:value="${city}" th:text="${city.getCityText()}"></option>
                </select>
            </div>
        </div>
        <div class="mb-3 col-sm-4">
            <label for="address" class="form-label">Адрес</label>
            <input name="address" th:value="${users.address}" type="text" class="form-control" id="address">
            <div
                    class="alert alert-warning"
                    th:if="${#fields.hasErrors('address')}"
                    th:errors="*{address}">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-warning zoom">Сохранить</button>
    </form>
    <div class="row">
        <div class="col">
            <button
                    class="btn btn-outline-secondary zoom"
                    style="float: left; margin-top: 10px; padding-right: 38px;"
                    onclick="window.history.back()">Назад
            </button>
        </div>
    </div>
</div>
</body>
</html>
