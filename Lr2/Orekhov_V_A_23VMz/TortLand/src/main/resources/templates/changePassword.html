<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Восстановление пароля</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<main id="main-wrapper" class="container content-wrapper m-auto" style="margin-top: 5%" layout:fragment="content">
    <div class="row justify-content-center container-fluid" style="margin-top: 10%;">
        <div class="col-xl-10 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Восстановление пароля</h3>
                                </div>
                                <form method="POST" th:action="'/users/change-password?uuid=' + ${uuid}"
                                      th:object="${changePasswordForm}">
                                    <div style="text-align: center">
                                        <label for="password">Новый пароль</label>
                                        <input name="password" type="text" class="form-control" id="password"
                                               placeholder="Пароль..."/>
                                        <div
                                                class="alert alert-warning"
                                                th:if="${#fields.hasErrors('password')}"
                                                th:errors="*{password}">
                                        </div>
                                    </div>
                                    <br>
                                    <div style="text-align: center">
                                        <button type="submit" class="btn btn-outline-success zoom">Сохранить
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right" style="padding: 0;
        background-image: url(/images/bg1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        position: relative;">
                                <div class="overlay rounded-right" style="-webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.4);"></div>
                                <div class="account-testimonial" style="text-align: center;
        color: #fff;
        position: absolute;
        margin: 0 auto;
        padding: 0 1.75rem;
        bottom: 3rem;
        left: 0;
        right: 0;">
                                    <h4 class="text-white mb-4 ce">Добро пожаловать!</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style=" margin-top: 5%; margin-right: 30px" class="text-center">
            <img src="/images/logoBot.png" alt="" width="400" height="400">
        </div>
    </div>
</main>
</body>
</html>
